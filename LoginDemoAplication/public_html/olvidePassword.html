<html>
    <head>
        <title>Olvide Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="css/olvidePassword.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel="stylesheet" type="text/css">
        <script src="jscripts/olvidePassword.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div class="form">
            <div class="logo">Olvidaste tu Password</div>
            <div class="login-form-1">
                <form id="forgot-password-form" class="text-letf">
                    <div class="form-group">
                        <p>Ingrese tu correo electronico de registro y recibiras las instrucciones para cambiar tu password  </p>

                    </div>
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                            <label for="fp_email" class="sr-only">Correo Electronico</label>
                            <input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="Ingrese correo Electronico">
                        </div>
                    </div>
                    <button type="submit" class="login-button" id="envioCorreo"><i class="fa fa-chevrom-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>Ya estas registrado?<a href="index.html">Autenticate aqui</a></p>
                <p>Nuevo Usuario <a href="registro.html">Crear nueva cuenta</a></p>
            </div>
        </form>

    </div>
</div>

</body>
